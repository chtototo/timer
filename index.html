<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TIMER</title>
</head>
<body>
<div class="main">
    <div id="timer" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="60" style="--value:00"></div>
</div>

<script>
const timer = document.getElementById('timer')
let i = 60;
setInterval(() => {
    i--
    let value = i * 100 / 60
    timer.style = '--value:'+ value
    if(i === 0) {
        i = 60
    }
    timer.innerText = i
}, 1000)
</script>

</body>
</html>
